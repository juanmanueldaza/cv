<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan Manuel Daza - CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <style>
    body { background: #f6f8fa; }
    .markdown-body { box-sizing: border-box; min-width: 320px; max-width: 800px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    @media (prefers-color-scheme: dark) {
      body { background: #181a1b; }
      .markdown-body {
        background: #23272e;
        color: #e6e6e6;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }
      .markdown-body a { color: #8ab4f8; }
      .markdown-body code, .markdown-body pre {
        background: #181a1b;
        color: #e6e6e6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        color: #fff;
      }
      .markdown-body blockquote {
        color: #b0b0b0;
        border-left: 0.25em solid #444c56;
      }
      .markdown-body table {
        background: #23272e;
      }
      .markdown-body th, .markdown-body td {
        border-color: #444c56;
      }
    }
  </style>
</head>
<body>
  <article id="cv" class="markdown-body"></article>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('cv.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('cv').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
